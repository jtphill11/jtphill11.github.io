  <title>Bullride | Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }

    a { color: white; text-decoration: none; transition: 0.3s ease; }
    a:hover { color: #999; }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 260px;
      height: 100vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      animation: slideIn 1s ease forwards;
    }

    .sidebar img {
      width: 140px;
      margin-bottom: 2rem;
      filter: brightness(1.5);
    }

    .sidebar .button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .sidebar .button:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #fff;
    }

    .sidebar p {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    main {
      margin-left: 280px;
      padding: 4rem 3rem;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .lead {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 700px;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .cell {
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .cell:hover {
      transform: translateY(-5px);
      opacity: 1;
    }

    h5 { font-weight: 500; letter-spacing: 0.5px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .square {
      width: 75px;
      height: 75px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3px;
      background: none;
      margin: 0 auto 1rem;
      animation: rotateSquare 10s linear infinite;
      transform-origin: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, gap 0.4s ease;
    }

    .square div {
      background: #fff;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    @keyframes rotateSquare {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .square:hover {
      transform: scale(1.25) rotate(0deg);
      gap: 6px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    .square div:hover {
      transform: scale(1.1);
      opacity: 0.85;
    }

    .square.clicked {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.9);
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      main { margin: 0; padding: 2rem; }
    }
  </style>

</head>
