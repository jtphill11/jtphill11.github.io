<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullride | Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }

    a { color: white; text-decoration: none; transition: 0.3s ease; }
    a:hover { color: #999; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 260px;
      height: 100vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transform: translateX(0);
      transition: transform 0.4s ease;
      z-index: 200;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar img {
      width: 140px;
      margin-bottom: 2rem;
      filter: brightness(1.5);
    }

    .sidebar .button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-align: center;
    }

    .sidebar .button:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #fff;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 25px;
      left: 20px;
      background: #fff;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 300;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .toggle-dot {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden ~ .toggle-btn .toggle-dot {
      transform: translateX(0);
    }

    .sidebar:not(.hidden) ~ .toggle-btn .toggle-dot {
      transform: translateX(4px);
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    /* Profile icon */
    .profile {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      z-index: 300;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.05);
    }

    .profile-menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      backdrop-filter: blur(12px);
      overflow: hidden;
      display: none;
      flex-direction: column;
      width: 180px;
      animation: fadeIn 0.3s ease forwards;
    }

    .profile-menu.active {
      display: flex;
    }

    .profile-menu button {
      background: none;
      border: none;
      color: #fff;
      padding: 0.9rem;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .profile-menu button:hover {
      background: rgba(255,255,255,0.15);
    }

    .close-profile {
      text-align: right;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      color: #aaa;
    }

    /* Main content */
    main {
      margin-left: 280px;
      padding: 4rem 3rem;
      transition: margin-left 0.4s ease;
    }

    .sidebar.hidden ~ main {
      margin-left: 0;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .lead {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 700px;
      margin-bottom: 3rem;
    }

    /* Grid Squares */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .cell {
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .cell:hover {
      transform: translateY(-5px);
      opacity: 1;
    }

    .square {
      width: 75px;
      height: 75px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3px;
      background: none;
      margin: 0 auto 1rem;
      animation: rotateSquare 10s linear infinite;
      transform-origin: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, gap 0.4s ease;
    }

    .square div {
      background: #fff;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .square:hover {
      transform: scale(1.25);
      gap: 6px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    @keyframes rotateSquare {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 260px;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      main {
        margin-left: 0;
        padding: 2rem;
      }
      .toggle-btn {
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <img src="assets/bullride1055_v2.png" alt="Bullride Logo">
    <button class="button" id="dashboardBtn">Dashboard</button>
    <button class="button" id="exploreBtn">Explore</button>
    <p>Welcome to your dashboard. Manage your ETFs, explore markets, and discover trending baskets.</p>
  </aside>

  <div class="toggle-btn" id="toggleSidebar">
    <div class="toggle-dot"></div>
  </div>

  <div class="profile" id="profileIcon">U</div>
  <div class="profile-menu" id="profileMenu">
    <div class="close-profile" id="closeProfile">×</div>
    <button>Settings</button>
    <button id="signOut">Sign Out</button>
  </div>

  <main>
    <h1>Dashboard</h1>
    <p class="lead">Explore and manage your investments — your personalized ETF hub.</p>

    <section class="grid">
      <div class="cell">
        <div class="square">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
        <h5>Your ETFs</h5>
      </div>
      <div class="cell">
        <div class="square">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
        <h5>Discover</h5>
      </div>
      <div class="cell">
        <div class="square">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
        <h5>Analytics</h5>
      </div>
      <div class="cell">
        <div class="square">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
        <h5>Performance</h5>
      </div>
    </section>
  </main>

  <script type="module">
  import { UserManager } from "https://cdn.jsdelivr.net/npm/oidc-client-ts@2.2.3/+esm";

  const userManager = new UserManager({
    authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_HPx82G5s7",
    client_id: "2l15ru0njbo72tv2skuceokjf2",
    redirect_uri: "https://bullride.us/dashboard",
    response_type: "code",
    scope: "openid email phone profile"
  });

  const sidebar = document.getElementById("sidebar");
  const toggleSidebar = document.getElementById("toggleSidebar");
  const profileIcon = document.getElementById("profileIcon");
  const profileMenu = document.getElementById("profileMenu");
  const closeProfile = document.getElementById("closeProfile");

  toggleSidebar.addEventListener("click", () => {
    if (window.innerWidth <= 768) {
      sidebar.classList.toggle("active");
    } else {
      sidebar.classList.toggle("hidden");
    }
  });

  profileIcon.addEventListener("click", () => {
    profileMenu.classList.toggle("active");
  });

  closeProfile.addEventListener("click", () => {
    profileMenu.classList.remove("active");
  });

  async function loadUser() {
    try {
      let user = await userManager.getUser();
      if (!user) user = await userManager.signinRedirectCallback();
      if (user && user.profile) {
        const fullName = user.profile.name || user.profile.given_name || user.profile.email || "User";
        const names = fullName.split(" ");
        const initials = (names[0]?.[0] || "") + (names[1]?.[0] || "");
        document.getElementById("profileIcon").textContent = initials.toUpperCase();
      }
    } catch (err) {
      console.error("Error loading user:", err);
    }
  }

  loadUser();

  document.getElementById("signOut").addEventListener("click", async () => {
    try {
      const user = await userManager.getUser();
      const clientId = "2l15ru0njbo72tv2skuceokjf2";
      const logoutUri = "https://bullride.us";
      const logoutUrl = `https://auth.bullride.us/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutUri)}`;
      if (user) await userManager.removeUser();
      window.location.href = logoutUrl;
    } catch {
      window.location.href = "https://bullride.us";
    }
  });
  </script>
</body>
</html>
