<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Bullride</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.6rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: #00aaff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover { background: #0091dd; }
    label { font-size: 0.9rem; color: #ccc; }

    #confirmForm { display: none; }
  </style>
</head>
<body>
  <!-- SIGNUP FORM -->
  <form id="signupForm">
    <h2>Create Account</h2>

    <label>Username</label>
    <input id="username" placeholder="Choose a username" required />

    <label>Full Name</label>
    <input id="fullname" placeholder="Your full name" required />

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" required />

    <label>Phone Number</label>
    <input id="phone" type="tel" placeholder="(555) 555-1234" required />

    <label>Birthday</label>
    <input id="birthdate" type="date" required />

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password" required />

    <button type="submit">Sign Up</button>
    <p id="status"></p>
  </form>

  <!-- CONFIRM FORM -->
  <form id="confirmForm">
    <h2>Confirm Your Account</h2>
    <label>Confirmation Code</label>
    <input id="code" placeholder="Enter code from email/SMS" required />
    <button type="submit">Confirm Account</button>
    <p id="confirmStatus"></p>
  </form>

  <script type="module">
    import { Auth } from "https://cdn.jsdelivr.net/npm/aws-amplify@5.3.6/dist/aws-amplify.esm.js";

    Auth.configure({
      region: "us-east-1",
      userPoolId: "us-east-1_HPx82G5s7",
      userPoolWebClientId: "2l15ru0njbo72tv2skuceokjf2"
    });

    const signupForm = document.getElementById("signupForm");
    const confirmForm = document.getElementById("confirmForm");
    const statusEl = document.getElementById("status");
    const confirmStatus = document.getElementById("confirmStatus");

    let currentUsername = "";

    // --- Helper to format phone to E.164 ---
    function formatPhone(input) {
      const digits = input.replace(/\D/g, "");
      return `+1${digits}`; // change +1 if needed
    }

    // --- SIGNUP SUBMIT ---
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Signing up...";

      try {
        const username = signupForm.username.value.trim();
        const name = signupForm.fullname.value.trim();
        const email = signupForm.email.value.trim();
        const password = signupForm.password.value;
        const phone_number = formatPhone(signupForm.phone.value);
        const birthdate = signupForm.birthdate.value;

        await Auth.signUp({
          username,
          password,
          attributes: { name, email, phone_number, birthdate },
        });

        currentUsername = username;
        signupForm.style.display = "none";
        confirmForm.style.display = "flex";
        confirmStatus.textContent = `We sent a code to ${email}. Check your inbox or SMS.`;
      } catch (err) {
        statusEl.textContent = err.message || "Error signing up.";
        console.error(err);
      }
    });

    // --- CONFIRM SUBMIT ---
    confirmForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      confirmStatus.textContent = "Confirming...";

      try {
        const code = document.getElementById("code").value.trim();
        await Auth.confirmSignUp(currentUsername, code);
        confirmStatus.textContent = "Account confirmed! Redirecting...";
        setTimeout(() => {
          window.location.href = "/dashboard"; // redirect after success
        }, 1500);
      } catch (err) {
        confirmStatus.textContent = err.message || "Error confirming.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
