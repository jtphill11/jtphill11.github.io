<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullride | Wall Street at Home</title>

  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header img {
      height: 40px;
      filter: brightness(1.5);
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-weight: 500;
    }

    .button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Center Circle */
    .circle {
      width: 220px;
      height: 220px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
      transition: all 0.5s ease;
      position: relative;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }

    .circle::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1);
      opacity: 0;
      transition: all 0.5s ease;
      transform: scale(0.9);
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 80px rgba(255,255,255,0.9);
    }

    .circle:hover::after {
      opacity: 1;
      transform: scale(1.1);
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Mouse hover effect - tilt with movement */
    main:hover .circle {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons {
        margin-top: 1rem;
      }

      .circle {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/bullride1055_v2.png" alt="Bullride Logo">
    <div class="buttons">
      <button class="button" id="signIn">Log In</button>
      <button class="button" id="signUp">Sign Up</button>
    </div>
  </header>

  <main>
    <div class="circle" id="circle"></div>
  </main>

  <script type="module">
    import { UserManager } from "https://cdn.jsdelivr.net/npm/oidc-client-ts@2.2.3/+esm";
    const userManager = new UserManager({
      authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_HPx82G5s7",
      client_id: "2l15ru0njbo72tv2skuceokjf2",
      redirect_uri: "https://bullride.us/dashboard",
      response_type: "code",
      scope: "openid email phone profile"
    });

    document.getElementById("signIn").addEventListener("click", async () => {
      await userManager.signinRedirect();
    });

    document.getElementById("signUp").addEventListener("click", async () => {
      await userManager.signinRedirect({ screen_hint: "signup" });
    });
  </script>

  <script>
    // Subtle parallax / hover tilt effect
    const circle = document.getElementById('circle');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      circle.style.transform = `translate(${-x}px, ${-y}px) scale(1.05)`;
    });
    document.addEventListener('mouseleave', () => {
      circle.style.transform = 'translate(0, 0) scale(1)';
    });
  </script>
</body>
</html>
