<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullride | Wall Street at Home</title>

  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Header */
    header {
      width: 100%;
      padding: 0.8rem 2.2rem; /* reduced vertical padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header img {
      height: 65px; /* keep same visual size */
      filter: brightness(1.5);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.7rem 1.6rem; /* slightly flatter buttons */
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
      transform: translateY(-2px);
    }


    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 120px;
    }

    /* Hero Text */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease forwards;
    }

    .fade-in.delay-1 { animation-delay: 0.5s; }
    .fade-in.delay-2 { animation-delay: 1.5s; }
    .fade-in.delay-3 { animation-delay: 2.5s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subheading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1.5rem;
    }

    .subheading span {
      font-size: 2.2rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .subheading span:nth-child(1) { animation-delay: 3s; }
    .subheading span:nth-child(2) { animation-delay: 3.8s; }

    /* Animated Circle */
    .circle {
      width: 220px;
      height: 220px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
      transition: all 0.5s ease;
      position: relative;
      animation: float 6s ease-in-out infinite, pulse 3s ease-in-out infinite;
      margin: 2rem 0;
      cursor: pointer;
    }

    .circle::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1);
      opacity: 0;
      transition: all 0.5s ease;
      transform: scale(0.9);
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 80px rgba(255,255,255,0.9);
    }

    .circle:hover::after {
      opacity: 1;
      transform: scale(1.1);
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(255,255,255,0.6); transform: scale(1); }
      50% { box-shadow: 0 0 70px rgba(255,255,255,0.9); transform: scale(1.03); }
    }

    /* Info Section */
    .info-section {
      max-width: 800px;
      margin: 2rem auto 4rem;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .info-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lead {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 3rem;
    }

    /* Contact Section */
    .contact {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: space-between;
      max-width: 900px;
      margin: 0 auto 5rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      padding: 0 1rem;
    }

    .contact.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-info {
      flex: 1;
      min-width: 260px;
      text-align: left;
    }

    .contact-info h3 {
      margin-bottom: 1rem;
    }

    .contact-info p {
      color: #aaa;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .contact-info ul {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      padding: 0;
    }

    .contact-info a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .contact-info a:hover {
      opacity: 0.7;
    }

    form {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.8rem;
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #fff;
      outline: none;
    }

    input[type="submit"] {
      background: #fff;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      box-shadow: 0 0 10px #fff;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      header {
        padding: 1rem 1.5rem;
      }
      header img {
        height: 50px;
      }
      .button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }
      header img {
        height: 40px;
      }
      .buttons {
        gap: 0.6rem;
      }
      .button {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        border-radius: 6px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .subheading span {
        font-size: 1.5rem;
      }
      .circle {
        width: 150px;
        height: 150px;
      }
      .info-section {
        margin: 1.5rem auto 3rem;
      }
      .lead {
        font-size: 1.1rem;
      }
      .contact {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .contact-info { text-align: center; }
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/bullride1055_v2.png" alt="Bullride Logo">
    <div class="buttons">
      <button class="button" id="signIn">Log In</button>
      <button class="button" id="signUp">Sign Up</button>
    </div>
  </header>

  <main>
    <h1 class="fade-in delay-1">Welcome to Bullride.</h1>
    <div class="circle" id="circle"></div>
    <div class="subheading">
      <span>Your Market.</span>
      <span>Your Rules.</span>
    </div>
  </main>

  <section class="info-section" id="info">
    <p class="lead">
      Create your own ETFs, share them, or use AI-generated baskets â€” 
      a revolutionary way to invest in the market.
    </p>
  </section>

  <section class="contact" id="contact">
    <div class="contact-info">
      <h3>Interested in Early Access?</h3>
      <p>Register to get updates and early access. Unsubscribe anytime.</p>
      <ul>
        <li><a href="#">X</a></li>
        <li><a href="#">YouTube</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="I'm interested in..." required></textarea>
      <input type="submit" value="Submit">
    </form>
  </section>

  <script type="module">
    import { UserManager } from "https://cdn.jsdelivr.net/npm/oidc-client-ts@2.2.3/+esm";
    const userManager = new UserManager({
      authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_HPx82G5s7",
      client_id: "2l15ru0njbo72tv2skuceokjf2",
      redirect_uri: "https://bullride.us/dashboard",
      response_type: "code",
      scope: "openid email phone profile"
    });

    document.getElementById("signIn").addEventListener("click", async () => {
      await userManager.signinRedirect();
    });
    document.getElementById("signUp").addEventListener("click", async () => {
      await userManager.signinRedirect({ screen_hint: "signup" });
    });
  </script>

  <script>
    // Mouse parallax hover effect for the circle
    const circle = document.getElementById('circle');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      circle.style.transform = `translate(${-x}px, ${-y}px) scale(1.05)`;
    });
    document.addEventListener('mouseleave', () => {
      circle.style.transform = 'translate(0, 0) scale(1)';
    });

    // Scroll reveal animations
    const revealElements = document.querySelectorAll('.info-section, .contact');
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      revealElements.forEach(el => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();

    // Contact form submit
    const backendURL = 'https://backend.bullride.us';
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };
      try {
        const response = await fetch(`${backendURL}/contact`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        alert(result.message);
        form.reset();
      } catch {
        alert('There was an error submitting your message.');
      }
    });
  </script>
</body>
</html>
