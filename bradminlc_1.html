<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullride | Admin Chat</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      display: none; /* Hidden until verified */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    #logoutBtn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #logoutBtn:hover {
      background: #fff;
      color: #000;
    }

    #chatContainer {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      word-wrap: break-word;
    }

    .admin {
      background: rgba(0, 255, 150, 0.15);
      align-self: flex-end;
      border: 1px solid rgba(0,255,150,0.3);
    }

    .system {
      text-align: center;
      opacity: 0.6;
      font-size: 0.9rem;
      margin: 1rem 0;
    }

    .user {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      align-self: flex-start;
    }

    #inputBar {
      display: flex;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03);
    }

    #messageInput {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.8rem;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
    }

    #sendBtn {
      margin-left: 1rem;
      background: #fff;
      border: none;
      border-radius: 6px;
      padding: 0 1.5rem;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: all 0.3s ease;
    }

    #sendBtn:hover {
      background: #ccc;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      #sendBtn { padding: 0 1rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Admin Live Chat</h1>
    <button id="logoutBtn">Sign Out</button>
  </header>

  <div id="chatContainer">
    <div class="system">Connecting to chat...</div>
  </div>

  <div id="inputBar">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { UserManager } from "https://cdn.jsdelivr.net/npm/oidc-client-ts@2.2.3/+esm";

    const userManager = new UserManager({
      authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_HPx82G5s7",
      client_id: "2l15ru0njbo72tv2skuceokjf2",
      redirect_uri: "https://bullride.us/bradminlc_1.html",
      response_type: "code",
      scope: "openid email phone profile"
    });

    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let username = "Admin";

    // Verify admin access
    async function verifyAdmin() {
      try {
        let user = await userManager.getUser();
        if (!user) user = await userManager.signinRedirectCallback();

        const email = user?.profile?.email || "";
        if (!email.endsWith("@bullride.us")) {
          window.location.href = "https://bullride.us/dashboard";
          return;
        }

        username = user.profile.name || email.split("@")[0];
        document.body.style.display = "flex";
        addSystemMessage(`Welcome, ${username}. You are connected.`);
      } catch (err) {
        console.error("Admin verification failed:", err);
        window.location.href = "https://bullride.us";
      }
    }

    verifyAdmin();

    // Local-only chat (replaceable with WebSocket backend)
    function addMessage(sender, text, type = "user") {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addSystemMessage(text) {
      const msg = document.createElement("div");
      msg.className = "system";
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(username, text, "admin");
      input.value = "";
      // This is where you'd send the message to your backend:
      // ws.send(JSON.stringify({ sender: username, text }));
    }

    // Sign out
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        const user = await userManager.getUser();
        const clientId = "2l15ru0njbo72tv2skuceokjf2";
        const logoutUri = "https://bullride.us";
        const logoutUrl = `https://auth.bullride.us/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutUri)}`;
        if (user) await userManager.removeUser();
        window.location.href = logoutUrl;
      } catch {
        window.location.href = "https://bullride.us";
      }
    });
  </script>
</body>
</html>
